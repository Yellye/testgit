<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <link href="price.css" rel="stylesheet">
        <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0; charset=UTF-8" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="addRow.js"></script>
        <title>抽奖主页</title>
        
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <h1>抽奖系统</h1>
                <div class="navbar">
                    <br/>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#">抽奖设置</a></li>
                        <li><a href="result.html">抽奖结果查看</a></li>
                    </ul>
                </div>
                <h2>抽奖设置</h2>
            </div>
            <div class="row clearfix">
                <div class="col-md-4 column">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#1">活动名称</a></li>
                        <li><a href="#2">关键词</a></li>
                        <li><a href="#3">抽奖文案</a></li>
                        <li><a href="#4">上传文件</a></li>
                        <li><a href="#5">抽奖日期区间</a></li>
                        <li><a href="#6">抽奖结果公布日期</a></li>
                        <li><a href="#7">奖品设置</a></li>
                        <li><a href="#8">过滤程度</a></li>
                    </ul>
                </div>
                <div class="col-md-4 column">
                    <form class="" action="" method="POST" enctype='application/json'>
                        <div class="form-group" id="1">
                            <label for="name">活动名称</label>
                            <input type="text" name="activeName" class="form-control" required/><br/>
                        </div>
                        <div class="form-group" id="2">
                            <label for="word">关键词</label>
                            <input type="text" name="关键词" class="form-control" placeholder="请输入一个关键词"required/><br/>
                        </div>
                        <div class="form-group" id="3">
                            <label for name="text">抽奖文案</label>
                            <textarea name="copyWriting" class="form-control" rows="3" required></textarea><br/>
                        </div>
                        <div class="form-group" id="4">
                            <label for="name">上传文件</label>
                            <input type="file" name="fileName" required/><br/>
                        </div>
                        <div class="form-group" id="5">
                            <label for="name">抽奖日期区间-开始日期</lable>
                            <input type="date" name="startTime" class="form-control"><br/>
                        </div>
                        <div class="form-group">
                            <label for="name">抽奖日期区间-结束日期</lable>
                            <input type="date" name="endTime" class="form-control"><br/>
                        </div>
                        <div class="form-group" id="6">
                            <label for="name">抽奖结果公布日期</lable>
                            <input type="date" name="showTime" class="form-control"><br/>
                        </div>
                        <div class="form-group" id="7">
                            <table class="table table-hover" id="mytable" lay-even border="1">
                                <label for="name">奖品设置</lable>
                                <thead>
                                    <tr>
                                        <th>奖品名称</th>
                                        <th>奖品描述</th>
                                        <th>中奖人数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="priceName">
                                            <div class="layui-form-item layui-input-inline">
                                                <input type="text" name="priceName" class="layui-input">
                                            </div>
                                        </td>
                                        <td id="priceDesc">
                                            <div class="layui-form-item layui-input-inline">
                                                <input type="text" name="priceDesc" class="layui-input">
                                            </div>
                                        </td>
                                        <td id="number">
                                            <div class="layui-form-item layui-input-inline">
                                                <input type="text" name="number" class="layui-input">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <input type="button" value="新增奖项" class="btn btn-info" onclick="addRow()"/><br/>
                        </div>
                        <div class="form-group" id="8">
                            <label for="name">过滤程度</lable><br/>
                            <span class="help-block">(不过滤：只要在抽奖时间段发布过抽奖关键词的用户均可参加抽奖<br/>
                            普通过滤：过滤掉助教和老师用户，过滤掉潜水用户（聊天只发抽奖关键词）
                            深度过滤：过滤活跃度低于x的用户）</span>
                            <input type="radio" name="filter" id="optionRadios1" value="不过滤" checked/>不过滤<br/>
                            <input type="radio" name="filter" id="optionRadios2" value="普通过滤"/>普通过滤<br/>
                            <input type="radio" name="filter" id="optionRadios3" value="深度过滤"/>深度过滤<br/>
                        </div>
                        <input type="submit" class="btn btn-success"/><br/>
                        
                    </form>
                </div>        
            </div>
            <div class="footer">
                <br/>
                <h6>Copyright @ 2019 FZU 待就业六人组. All Rights Reserved.</h6>
                <br/>
            </div>
        </div>
    </body>
</html>
